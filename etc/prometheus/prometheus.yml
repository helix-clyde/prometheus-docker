# my global config
global:
  scrape_interval:     12s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 12s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "prometheus_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090']
  - job_name: 'jupyterhub'
    static_configs:
    - targets: ['jupyterhub-dev.research.helix.com']
    metrics_path: 'hub/metrics'
    scheme: 'https'
  - job_name: 'head'
    static_configs:
    - targets: ['172.30.74.175:9100']
  - job_name: 'node'
    file_sd_configs:
      - files:
        - targets.yml
        - targets/*.yml
